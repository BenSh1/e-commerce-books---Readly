<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>

    <style>
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-links a:hover {
            background-color: #007bff;
            color: white;
        }

    </style>

</head>
<body>
<div class="nav-links">
    <a th:href="@{/home}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Home</a>
    <a th:href="@{/myOrderList}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Check My Order List</a>

</div>

<h1>Order Confirmation</h1>
<p>Order ID: <span th:text="${order.orderId}"></span></p>
<p>Order Date: <span th:text="${order.orderDate}"></span></p>
<p>Total Amount: <span th:text="${order.totalAmount}"></span></p>
<!-- Add more details as needed -->

</body>
</html>
