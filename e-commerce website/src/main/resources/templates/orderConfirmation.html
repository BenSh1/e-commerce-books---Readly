<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
        }

        .nav-links a:hover {
            background-color: #007bff;
            color: white;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        p span {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .nav-links a {
                margin: 5px 0;
                display: block;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-links">
        <a th:href="@{/home}" role="button" aria-pressed="true">Home</a>
        <a th:href="@{/myOrderList}" role="button" aria-pressed="true">Check My Order List</a>
    </div>

    <h1>Order Confirmation</h1>
    <p>Order ID: <span th:text="${order.orderId}"></span></p>
    <p>Order Date: <span th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}"></span></p>
    <p>Total Amount: <span th:text="${order.totalAmount}"></span></p>
    <!-- Add more details as needed -->
</div>
</body>
</html>
