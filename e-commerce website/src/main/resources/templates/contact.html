<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <p>If you have any problems with your delivery, please contact our manager:</p>

    <div class="contact-info">
        <p>Email: <a th:href="'mailto:' + ${managerEmail}" th:text="${managerEmail}"></a></p>
        <p>Phone: <a th:href="'tel:' + ${managerPhone}" th:text="${managerPhone}"></a></p>
    </div>
    <li><a href="/">Go back to the Landing page</a></li>

</div>

</body>
</html>
