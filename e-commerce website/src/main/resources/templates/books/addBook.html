<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: white;
            text-align: center;
            margin-top: 60px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
        }
        a {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .alert.show {
            opacity: 1;
        }

        .alert-dismissible .close {
            position: absolute;
            top: 0;
            right: 10px;
            padding: 0;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .alert.alert-danger {
            background-color: #dc3545;
        }

        .alert.alert-success {
            background-color: #28a745;
        }

    </style>
</head>
<body>
<header>
    <h2>Add New Book</h2>
</header>

<!-- Success Message -->
<div id="messageContainer" th:if="${message}" class="alert alert-success alert-dismissible hide" role="alert">
    <strong>Success!</strong> <span th:text="${message}"></span>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible hide" role="alert">
    <strong>Error!</strong> <span th:text="${error}"></span>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form th:action="@{/addBook}" th:object="${book}" method="post" >
    <input type="text" th:field="*{title}" placeholder="Book Name" required />
    <input type="text" id="author" name="author" th:field="*{authorName}" placeholder="Author Name" required />
    <input type="text" id="category" name="category" th:field="*{category}" placeholder="Category" required />
    <textarea th:field="*{description}" placeholder="Description" required></textarea>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}" placeholder="Price" required />
    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" th:field="*{stock}" placeholder="Stock" required>
    <label for="image">Image:</label>
    <input type="file" th:field="*{image}" id="image" name="image" accept="image/*" required>
    <button type="submit">Add Book</button>
    <a href="/menuForManager" class="back-link">Menu for Managers</a>
    <a th:href="@{bookList}" class="back-link">back to Books List</a>
</form>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        var messageContainer = document.getElementById('messageContainer');
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.classList.add('show');
                messageContainer.classList.remove('hide');
            }, 100);
            setTimeout(function() {
                messageContainer.classList.remove('show');
            }, 5000);
        }

        var errorContainer = document.getElementById('errorContainer');
        if (errorContainer) {
            setTimeout(function() {
                errorContainer.classList.add('show');
                errorContainer.classList.remove('hide');
            }, 100);
            setTimeout(function() {
                errorContainer.classList.remove('show');
            }, 5000);
        }

        var closeButtons = document.querySelectorAll('.alert .close');
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var alert = this.parentElement;
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 500);
            });
        });
    });
</script>




</body>
</html>
