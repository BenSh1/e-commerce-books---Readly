<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h2 {
            color: white;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #c82333;
        }

        .add-book-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-book-link:hover {
            background-color: #218838;
        }

        .vertical-line {
            border-left: 2px solid black;
            height: 200px;
            margin: 20px;
        }

        .vertical-line {
            border-left: 2px solid black;
        }

        .action-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap if the container is too small */
        }

    </style>
</head>
<body>
<header>
    <h2>Customers List</h2>
</header>

<a href="/home">Go to Home</a><br><br>
<hr>


<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Action</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id} " ></td>
        <td th:text="${customer.firstName} " class="vertical-line"></td>
        <td th:text="${customer.lastName}" class="vertical-line"></td>
        <td th:text="${customer.userName}" class="vertical-line"></td>
        <td th:text="${customer.email}" class="vertical-line"></td>

        <td class="vertical-line">

            <ul>
                <li  th:each="role : ${customer.getRoles()}" th:text="${role.getName()}">Role</li>
            </ul>

        </td>

        <td class="vertical-line" style="white-space:nowrap">


            <div class="action-buttons">
                <a  th:href="@{editCustomer/{id}(id=${customer.id})}" class="button-link">Edit</a>

                <form th:action="@{deleteUser/{id}(id=${customer.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Delete</button>
                </form>

                <form th:action="@{updateRankToCustomer/{id}(id=${customer.id})}" method="post"  class="button-link" style="display:inline;">
                    <input  type="hidden" name="_method" value="update" />
                    <button type="submit" >Update To Customer</button>
                </form>

                <form th:action="@{updateRankToManager/{id}(id=${customer.id})}" method="post"  class="button-link" style="display:inline;">
                    <input  type="hidden" name="_method" value="update" />
                    <button type="submit" >Update To Manager</button>
                </form>



                <form th:action="@{updateRankToAdmin/{id}(id=${customer.id})}" method="post"  class="button-link" style="display:inline;">
                    <input  type="hidden" name="_method" value="update" />
                    <button type="submit" >Update To Admin</button>
                </form>

            </div>


        </td>

    </tr>
</table>

</body>
</html>
