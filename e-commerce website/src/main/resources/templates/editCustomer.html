<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: white;
            text-align: center;

        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        /*
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

         */
        /*
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

         */
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .role-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .role-container input[type="radio"] {
            margin-right: 10px;
        }
        .role-container label {
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h2>Edit Customer</h2>
</header>

<!--
<form th:action="@{/bookList/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
-->

<div class="container">
    <form th:action="@{/editCustomer/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div sec:authorize="hasRole('MANAGER') or hasRole('ADMIN')">
            <div class="form-group">
                <label for="id">ID:</label>
                <input readonly id="id" name="id" class="form-control-plaintext" type="text" th:value="*{id}" placeholder="Id Name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Last Name" required />
        </div>

        <div sec:authorize="hasRole('MANAGER') or hasRole('ADMIN')">
            <div class="form-group">
                <label>Roles:</label>
                <div class="role-container">
                    <div th:each="tempRole : ${roles}">
                        <!--<div th:if="${tempRole == 'ROLE_ADMIN'}">
                            <input type="radio" id="role" name="role" th:value="${tempRole}" th:text="${tempRole}" />
                            <label th:for="${tempRole}"></label>
                        </div>
                        -->
                        <input type="radio" id="role" name="role" th:value="${tempRole}" th:text="${tempRole}" />
                        <label th:for="${tempRole}"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}"  required />
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" th:field="*{country}"  required />
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:field="*{city}"  required />
        </div>

        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" th:field="*{streetAddress}"  required />
        </div>

        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" th:field="*{zipCode}"  required />
        </div>

        <button type="submit">Edit Customer</button>
    </form>
    <a th:href="@{/home}">Go to Home</a>
    <a th:href="@{/customersList}">Go to Customers List</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2GkK6zT9r83zmcGHC2M7KIuVdKN6Ibc2SOtyr6jTYkF8fu10MZ0SpB0PnYO" crossorigin="anonymous"></script>

</body>
</html>
