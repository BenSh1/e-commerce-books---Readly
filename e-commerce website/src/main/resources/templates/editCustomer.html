<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Radio Button Styling */
        .role-container {
            display: flex;
            align-items: center;
        }
        .role-container input[type="radio"] {
            margin-right: 10px;
        }
        .role-container label {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Edit Customer</h1>
<!--
<form th:action="@{/bookList/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
-->

<form th:action="@{/editCustomer/{id}(id=${user.id})}" th:object="${user}" method="post">

    <label for="id">ID:</label>
    <input readonly id="id" name="id" class="form-control-plaintext" type="text" th:value="*{id}" placeholder="Id Name" required />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"  required />


    <label >Roles:</label>
    <!--<input type="text" id="role" name="role"  required />-->

    <div class="role-container">
        <input type="radio" id="role" name="role"
               th:each="tempRole : ${roles}"
               th:value="${tempRole}" th:text="${tempRole}"/>

    </div>




    <!--
    <input type="radio" th:field="${user.setRoles()}"
           th:each="tempRole : ${roles}"
           th:value="${tempRole}" th:text="${tempRole}"/>
           -->


    <button type="submit">Edit Customer</button>
</form>
<a href="/home">Go to Home</a><br>
<a href="/customersList">Go to Customers List</a><br>

</body>
</html>
