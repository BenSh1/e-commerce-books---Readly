<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .cart-item-price,
        .cart-item-quantity {
            font-size: 16px;
            margin: 5px 0;
        }

        .remove-button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }

        .remove-button i {
            margin-right: 5px;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <a th:href="@{itemSells}">go to items sell</a>
        </p>
    </div>
    <div>
        <h2>Your Shopping Cart:</h2>
    </div>

    <div class="row">
        <div class="col">
            <th:block th:each="item, status : ${cartItems}">
                <div class="row border rounded" th:with="book = ${item.book}">
                    <div class="col-1">
                        <div>
                            [[${status.count}]]
                        </div>

                        <!-- <div><a  class="fa fa-trash-o" th:href="@{/}"></a></div> -->
                        <button class="remove-button" >
                            <i class="fas fa-trash-alt" th:href="@{/}"></i> Remove
                        </button>

                        <form th:action="@{remove/{id}(id=${book.bookId})}" method="post">
                            <input type="hidden" th:name="bookId" th:value="${book.bookId}" />
                            <button type="submit">REmove</button>
                        </form>
                    </div>

                    <div class="col">
                        <img th:src="@{'/images/' + ${item.book.image}}" alt="Book Image"
                             class="img-fluid" />
                    </div>
                    <div class="col">
                        <div>
                            <!--<a th:href="@{${book.URI}}" th:title=$"{book.title}" target="_blank">-->
                            <a >
                                <b>[[ ${item.book.title} ]]</b>
                            </a>
                        </div>
                        <div>
                            <input type="number" th:value="${item.quantity}" class="form-control">
                        </div>
                        <div>
                            <span>X</span>
                            <span>$[[${book.price}]]</span>
                        </div>
                        <div>
                            <span>= </span> <span class="h4"> [Subtotal]</span>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <div class="col" th:unless="${#lists.isEmpty(cartItems)}">
            <div>
                <span class="h3">Estimated Total:</span>
            </div>
            <div class="mt-2">
                <span class="h2">[Total Amount]</span>
            </div>
            <div class="mt-2">
                <button class="btn btn-danger">Check Out</button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <h3>You have not chosen any books yet.</h3>

    </div>

    <!-- <div th:replace="fragments :: footer">Static footer</div> -->
</body>
</html>
