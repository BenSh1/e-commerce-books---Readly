<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Edit Book</h1>
<!--
<form th:action="@{/bookList/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
-->

<form th:action="@{/editBook/{id}(id=${book.bookId})}" th:object="${book}" method="post">

    <label for="id">ID:</label>
    <input readonly id="id" name="id" class="form-control-plaintext" type="text" th:value="*{bookId}" placeholder="Id Name" required />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Book Name" required />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{authorName}" placeholder="Author Name" required />

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}" placeholder="Category" required />

    <label for="description">Description:</label>
    <textarea th:field="*{description}" id="description" name="description" placeholder="Description" required></textarea>

    <label for="price">Stock:</label>
    <input type="number" step="0.01" id="price" name="price" th:field="*{price}" placeholder="Price" required />

    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" th:field="*{stock}" placeholder="Stock" required>
    <!--
    <input type="text" th:field="*{imageUrl}" placeholder="Image URL" required />
    -->
    <!--
    <div>
        <img th:src="${book.image}" alt="Item Image" width="150">
        <img th:src="${book.image}"  alt="Item Image">
    </div>
    -->
    <label for="image">Image:</label>
    <td class="vertical-line"><img th:src="@{'/images/' + ${book.image}}" alt="Book Image" height="200" width="200"/></td>

    <input type="file" id="image" th:field="*{image}" accept="image/*" required><br><br>


    <button type="submit">Edit Book</button>
</form>
<a href="/home">Go to Home</a><br>

</body>
</html>
