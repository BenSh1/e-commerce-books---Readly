<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: lightblue;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .text-danger {
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in transition */

        }


        .alert.show {
            opacity: 1; /* Show alert */
        }

        .alert-dismissible .close {
            position: absolute;
            top: 0; /* Adjust as needed */
            right: -90px; /* Adjust as needed */
            padding: 0;
            background: transparent;
            border: none;
            font-size: 1.5rem; /* Make it larger for easier clicking */
            color: white;
            cursor: pointer;
        }


        .alert.alert-warning {
            background-color: #FFD700;
            color: #333;
        }



    </style>
</head>

<body>

<div id="registrationError" th:if="${registrationError}" class="alert alert-warning alert-dismissible hide" role="alert">
    <strong>User name Unavailable! </strong> <span th:text="${registrationError}"></span>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">

    <div class="card border-info">

        <div class="card-header bg-info text-white">
            New User Registration
        </div>

        <div class="card-body">

            <div class="card-text">

                <!-- Registration Form -->
                <form action="#" th:action="@{/register/processRegistrationForm}"
                      th:object="${webUser}"
                      method="POST" class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div th:if="${param.registrationError}">
                            <div class="alert alert-danger">
                                <span th:text="${param.registrationError}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="form-group">
                        <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- First Name -->
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <input type="text" th:field="*{phone}" placeholder="Phone (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('phone')}" th:text="'Phone ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Country -->
                    <div class="form-group">
                        <input type="text" th:field="*{country}" placeholder="Country (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('country')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('country')}" th:text="'Country ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- City -->
                    <div class="form-group">
                        <input type="text" th:field="*{city}" placeholder="City (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('city')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('city')}" th:text="'City ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Street Address -->
                    <div class="form-group">
                        <input type="text" th:field="*{streetAddress}" placeholder="Street Address (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('streetAddress')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('streetAddress')}" th:text="'StreetAddress ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Apartment Number -->
                    <div class="form-group">
                        <input type="text" th:field="*{apartmentNumber}" placeholder="Apartment Number (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('apartmentNumber')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('apartmentNumber')}" th:text="'ApartmentNumber ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Zip Code -->
                    <div class="form-group">
                        <input type="text" th:field="*{zipCode}" placeholder="Zip Code (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('zipCode')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('zipCode')}" th:text="'ZipCode ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Credit Card Number  -->
                    <div class="form-group">
                        <input type="text" th:field="*{creditCardNumber}" placeholder="Credit Card Number (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('creditCardNumber')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('creditCardNumber')}" th:text="'creditCardNumber ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Credit Card Company  -->
                    <div class="form-group">
                        <input type="text" th:field="*{creditCardCompany}" placeholder="Credit Card Company (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('creditCardCompany')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('creditCardCompany')}" th:text="'creditCardCompany ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- card Expiry Month -->
                    <div class="form-group">
                        <label>Card expiry month: </label>
                        <input type="text" th:field="*{cardExpiryMonth}" placeholder="Card expiry month (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('cardExpiryMonth')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('cardExpiryMonth')}" th:text="'cardExpiryMonth ' + ${err}" />
                            </ul>
                        </div>
                    </div>


                    <!-- card Expiry Year -->
                    <div class="form-group">
                        <label>Card expiry year: </label>
                        <input type="text" th:field="*{cardExpiryYear}" placeholder="Card expiry month (*)" class="form-control" />
                        <div th:if="${#fields.hasErrors('cardExpiryYear')}" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('cardExpiryYear')}" th:text="'cardExpiryYear ' + ${err}" />
                            </ul>
                        </div>
                    </div>

                    <!-- Registration Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <div class="back-link">
                    <a th:href="@{/}" class="btn btn-secondary" role="button" aria-pressed="true">Landing Page</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var registrationError = document.getElementById('registrationError');
        if (registrationError) {
            // Show the message with fade-in effect
            setTimeout(function() {
                registrationError.classList.add('show');
                registrationError.classList.remove('hide');
            }, 100);

            // Automatically hide the message after 5 seconds
            setTimeout(function() {
                registrationError.classList.remove('show');
                registrationError.classList.remove('show');
            }, 5000);
        }

        var closeButton = document.querySelector('.alert .close');

        if (closeButton) {
            closeButton.addEventListener('click', function() {
                var alert = this.parentElement;
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 500); // Duration should match CSS transition
            });
        }

    });
</script>


</body>
</html>
