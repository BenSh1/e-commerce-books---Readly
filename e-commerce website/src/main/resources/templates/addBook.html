<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
<h1>Add a New Book</h1>
<form  method="post"  th:action="@{/addBook}" th:object="${book}">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{authorName}" required><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}" required><br><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required><br><br>

    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" th:field="*{stock}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br><br>
    <!--
    <label for="image">Image:</label>
    <input type="file" id="image" th:field="*{image}" accept="image/*" required><br><br>
    -->
    <label for="image">Image:</label>
    <input type="file" id="image" th:field="*{image}" accept="image/*" required><br><br>

    <button type="submit">Add Book</button>
</form>
<div>
    <a href="/home">Go to Home page</a><br>
</div>

</body>
</html>
