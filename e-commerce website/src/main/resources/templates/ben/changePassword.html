<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in transition */

        }


        .alert.show {
            opacity: 1; /* Show alert */
        }

        .alert-dismissible .close {
            position: absolute;
            top: 0; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            padding: 0;
            background: transparent;
            border: none;
            font-size: 1.5rem; /* Make it larger for easier clicking */
            color: white;
            cursor: pointer;
        }


        .alert.alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .alert.alert-success {
            background-color: #28a745;
            color: white;
        }

    </style>

</head>
<body>

<div id="messageContainer" th:if="${message}" class="alert alert-success alert-dismissible hide" role="alert">
    <strong>Success!</strong> <span th:text="${message}"></span>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible hide" role="alert">
    <strong>Error!</strong> <span th:text="${error}"></span>
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form th:action="@{/changePassword}" method="post">
    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Change Password</button>
</form>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var messageContainer = document.getElementById('messageContainer');
        if (messageContainer) {
            // Show the message with fade-in effect
            setTimeout(function() {
                messageContainer.classList.add('show');
                messageContainer.classList.remove('hide');
            }, 100);

            // Automatically hide the message after 5 seconds
            setTimeout(function() {
                messageContainer.classList.remove('show');
                messageContainer.classList.remove('show');
            }, 5000);
        }

        var errorContainer = document.getElementById('errorContainer');
        if (errorContainer) {
            setTimeout(function() {
                errorContainer.classList.add('show');
                errorContainer.classList.remove('hide');
            }, 100);
            setTimeout(function() {
                errorContainer.classList.add('hide');
                errorContainer.classList.remove('show');
            }, 5000);
        }

        var closeButton = document.querySelector('.alert .close');
        var closeButtons = document.querySelectorAll('.alert .close'); // This line is missing in your script

        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var alert = this.parentElement;
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 500);
            });
        });
    });
</script>

</body>
</html>
