<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }

            .card {
                width: 100%;
                max-width: 400px;
            }
            .btn-primary,
            .btn-success {
                width: 100%;
            }
            .card-header,
            .btn-primary,
            .btn-success {
                text-align: center;
            }
        </style>

    </head>

    <body>
        <div style="justify-content: center; align-items: center;"  >
            <!--
            <div id="loginbox"  style="margin-top: 50px; margin-left: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            -->
            <div id="loginbox" class="card border-info mt-5">
                <!--
                <div class="card border-info">
                -->
                <div class="card-header bg-info text-white">

                    <div class="card-header bg-info text-white">
                        Sign In
                    </div>

                    <div class="card-body">
                        <!--
                        <div class="card-text">
                        -->

                            <!-- Login Form -->
                            <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div th:if="${param.error}">

                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>

                                <!-- Check for logout -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success">
                                        You have been logged out.
                                    </div>
                                </div>

                                <!-- User name -->
                                <div class="mb-3">
                                    <input type="text" name="username" placeholder="Username" class="form-control" required />
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <input type="password" name="password" placeholder="Password" class="form-control" required />
                                </div>

                                <!-- Login/Submit Button -->
                                <!-- Login/Submit Button -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>

                            </form>
                        <div class="d-grid gap-2 mt-3">
                            <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary">Register New User</a>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <a th:href="@{/static}" class="btn btn-primary">Landing Page</a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2GkK6zT9r83zmcGHC2M7KIuVdKN6Ibc2SOtyr6jTYkF8fu10MZ0SpB0PnYO" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
