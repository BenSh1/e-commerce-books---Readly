<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px; margin-left: 450px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                New User Registration
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->
                                    <div th:if="${param.registrationError}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>


                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Phone -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{phone}" placeholder="Phone (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('phone')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('phone')}" th:text="'Phone ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Country name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{country}" placeholder="Country (*)" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('country')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('country')}" th:text="'Country ' + ${err}" />
                            </ul>
                        </div>

                        <!-- City name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{city}" placeholder="City (*)" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('city')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('city')}" th:text="'City ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Street Address name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{streetAddress}" placeholder="Street Address (*)" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('streetAddress')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('streetAddress')}" th:text="'StreetAddress ' + ${err}" />
                            </ul>
                        </div>

                        <!--  Apartment Number  -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{apartmentNumber}" placeholder="Apartment Number (*)" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('apartmentNumber')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('apartmentNumber')}" th:text="'ApartmentNumber ' + ${err}" />
                            </ul>
                        </div>

                        <!--  Zip Code  -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{zipCode}" placeholder="Zip Code (*)" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('zipCode')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('zipCode')}" th:text="'ZipCode ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
            <div>
                <a style="margin-top: 10px; margin-left: 15px; margin-bottom: 10px" th:href="@{/}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Landing Page</a> <!-- Link to the login page --><br>
            </div>

        </div>

    </div>

</div>



</body>
</html>
