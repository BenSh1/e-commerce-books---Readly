<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<table>
    <thead>
    <tr>
        <th>Book</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderDetail : ${orderDetails}">
        <td th:text="${orderDetail.book.title}">Book Title</td>
        <td th:text="${orderDetail.quantity}">Quantity</td>
        <td th:text="${orderDetail.price}">Price</td>
    </tr>
    </tbody>
</table>
</body>
</html>
