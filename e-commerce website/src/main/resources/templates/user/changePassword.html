<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link:hover {
            background-color: #218838;
            color: white;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .alert.show {
            opacity: 1;
        }

        .alert-dismissible .close {
            position: absolute;
            top: 0;
            right: 10px;
            padding: 0;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .alert.alert-danger {
            background-color: #dc3545;
        }

        .alert.alert-success {
            background-color: #28a745;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Change Password</h1>

    <div id="messageContainer" th:if="${message}" class="alert alert-success alert-dismissible hide" role="alert">
        <strong>Success!</strong> <span th:text="${message}"></span>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible hide" role="alert">
        <strong>Error!</strong> <span th:text="${error}"></span>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/changePassword}" method="post">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Change Password</button>
    </form>
    <a class="home-link home-link:hover" href="/itemSells">Items for Sale</a>

    <!--
    <a class="home-link home-link:hover" href="/home">Home</a>
    -->
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var messageContainer = document.getElementById('messageContainer');
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.classList.add('show');
                messageContainer.classList.remove('hide');
            }, 100);
            setTimeout(function() {
                messageContainer.classList.remove('show');
            }, 5000);
        }

        var errorContainer = document.getElementById('errorContainer');
        if (errorContainer) {
            setTimeout(function() {
                errorContainer.classList.add('show');
                errorContainer.classList.remove('hide');
            }, 100);
            setTimeout(function() {
                errorContainer.classList.remove('show');
            }, 5000);
        }

        var closeButtons = document.querySelectorAll('.alert .close');
        closeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var alert = this.parentElement;
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.style.display = 'none';
                }, 500);
            });
        });
    });
</script>

</body>
</html>
