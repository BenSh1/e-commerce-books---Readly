<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Readly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            //background-color: lightblue;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .book {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: calc(33% - 40px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .book p {
            margin: 5px 0;
            color: #555;
        }

        .book .price {
            color: #d9534f;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }

        .logout-form input[type="submit"] {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-form input[type="submit"]:hover {
            background-color: #d32f2f;
        }

    </style>
</head>

<body>
<header>
    <h2>Readly</h2>
</header>
<hr>


<div class="container">
    <div th:if="${currentUser != null}">
        <strong> Hello <span class="user-name" th:text="${currentUser.userName}"></span> </strong>
        <form th:action="@{/logout}" method="POST" class="logout-form">
            <input type="submit" value="Logout" class="btn btn-danger" />
        </form>
    </div>

    <div th:if="${currentUser == null}">
        <nav>
            <a th:href="@{/showMyLoginPage}">Sign-in</a>
            <a th:href="@{/register/showRegistrationForm}">Sign-up</a>
        </nav>
    </div>

    <nav>
        <a th:href="@{/itemSells}">Items For Sells</a>
    </nav>

    <p>
        Welcome to the landing page! This page is open to the public ... no login required :-)
    </p>
    <hr>
    <div class="book-list">
        <div th:each="book : ${books}" class="book">
            <form th:action="@{bookDetails/{id}(id=${book.bookId})}">
                <button type="submit">
                    <img th:src="@{'/images/' + ${book.image}}" alt="Book Image" width="250" height="350" /><br/>
                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                </button>
            </form>
            <h3 th:text="${book.title}">Book Title</h3>
            <p th:text="'Author: ' + ${book.author}">Author</p>
        </div>
    </div>
</div>



<footer>
    <p>&copy; 2024 Readly. All rights reserved.</p>
</footer>

</body>
</html>
