<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--<link rel="stylesheet" href="style.css"> -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .book-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .book-info {
            display: flex;
            flex-direction: column;
        }

        .book-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .book-info .author {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .book-info .description {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .details {
            margin-top: 20px;
            font-size: 16px;
        }

        .details p {
            margin: 5px 0;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .go-back {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="container">
    <a href="/itemSells" clas="go-back"><i class="fas fa-arrow-left"></i> Go to Item Sells</a><br> <br>

    <div class="book-image">
        <img th:src="@{'/images/' + ${book.image}}" alt="Book Image"/>
    </div>

    <div class="book-info">
        <h2 th:text="${book.title}"></h2>
        <p class="author" th:text="${book.authorName}" ></p>
        <p class = "description" th:text="${book.description}" ></p>
        <div class="details">
            Category:  <p th:text="${book.category}" ><b></b> </p>


        </div>



    </div>
    <div sec:authorize="hasRole('CUSTOMER')">

        <!-- Add the form for selecting quantity and adding to cart -->
        <form th:action="@{itemSells/{id}(id=${book.bookId})}" method="post" class="buy-form">
            <input type="hidden" name="bookId" th:value="${book.bookId}"/>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="quantity-input"/>
            <br><br>

            <button type="submit" class="buy-button">Add to Cart</button>


        </form>
        <br>
        <button class="buy-button">Buy Now</button>
        <button class="buy-button ">Buy Now</button>
    </div>



</div>




</body>
</html>
