<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title >Home Page </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1, h2 {
            color: #4CAF50;
            position:relative; left:650px; top:2px;

        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        p {
            margin: 0 0 10px;
            padding: 0;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout-form {
            margin-top: 20px;
        }
        .logout-form input[type="submit"] {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-form input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h2>Home Page</h2>
<hr>
<p>
    Welcome to the home page!
</p>
<hr>
<!-- display user name and role -->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<div sec:authorize="hasRole('MANAGER')">
    <!-- Add a link to point to/leaders ... this is for the managers -->
    <p>
        <a th:href="@{leaders}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <!-- Add a link to point to/systems ... this is for the admins -->
    <p>
        <a th:href="@{systems}">IT Systems Meeting</a>
        (Only for Admin peeps)
    </p>
</div>

<h1>Welcome to the Home Page!</h1><br> <br>

<!-- <a href="/register"> Go to Registration</a> <br> -->

<!-- <a href="/showMyLoginPage"> Go to Login</a><br> <br> -->
<hr>
<a href="/itemSells"> Go to Item Sells</a><br> <br>
<!-- <a href="/itemSells2"> Go to Item Sells 2</a><br> <br> -->

<hr>
<a href="/addBook">Go to Add book</a><br>
<!--<a th:href="@{/addBook}">Add-Book in @</a><br>-->
<a href="/bookList">Go to Books List</a><br>

<hr>
<a href="/customersList">Go to Customers List</a><br>


<hr>
<!-- Add a logout button -->
<form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="Logout" />

</form>

</body>
</html>
