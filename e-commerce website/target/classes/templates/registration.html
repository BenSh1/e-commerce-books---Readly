<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Example</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>



            <label for="firstName"><b>First Name:</b></label><br>
            <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required><br>

            <label for="lastName"><b>Last Name:</b></label><br>
            <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required><br>

            <label for="customerId"><b>ID:</b></label><br>
            <input type="text" placeholder="Enter The Customer ID" name="customerId" id="customerId" required><br>

            <label for="userName"><b> Nickname:</b></label><br>
            <input type="text" placeholder="Enter User Name" name="userName" id="userName" required><br>

            <label for="psw"><b>Password:</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

            <label for="psw-repeat"><b>Repeat Password:</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>


            <label for="email"><b>Email:</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

            <label for="phone"><b>Phone:</b></label><br>
            <input type="text" placeholder="Enter Phone" name="phone" id="phone" required><br>


            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>


</body>

</html>
