<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resignation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: lightblue; /* Set the background color */
        }
    </style>
</head>
<body>

<!-- action="action_page.php" -->
    <div class="container">
    <!--<form action="/submit" method="post" th:object="${customer}"> -->
    <form th:action="@{/successfulRegister}" method="post" th:object="${customer}">

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
                <label for="firstName"><b>First Name:</b></label><br>
                <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" th:field="*{firstName}" required>
                <br>

                <label for="lastName"><b>Last Name:</b></label><br>
                <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" th:field="*{lastName}" required>
                <br>

                <label for="customerId"><b>ID:</b></label><br>
                <input type="text" placeholder="Enter The Customer ID" name="customerId" id="customerId"  th:field="*{customerId}"required>
                <br>

                <label for="userName"><b> Nickname:</b></label><br>
                <input type="text" placeholder="Enter User Name" name="userName" id="userName" th:field="*{userName}" required>
                <br>

                <label for="psw"><b>Password:</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" th:field="*{password}" required>
                <br>

                <label for="email"><b>Email:</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" id="email" th:field="*{email}" required>
                <br>

                <label for="phone"><b>Phone:</b></label><br>
                <input type="text" placeholder="Enter Phone" name="phone" id="phone" th:field="*{phone}" >
                <br>

                <label for="city"><b>City:</b></label><br>
                <input type="text" placeholder="Enter City" name="city" id="city" th:field="*{city}" >
                <br>

                <label for="address"><b>Address:</b></label><br>
                <input type="text" placeholder="Enter Address" name="address" id="address" th:field="*{address}" >
                <br>

                <label for="houseNumber"><b>The House Number:</b></label><br>
                <input type="text" placeholder="Enter the house Number" name="houseNumber" id="houseNumber" th:field="*{houseNumber}" >
                <br>

                <label for="zip"><b>Zip:</b></label><br>
                <input type="text" placeholder="Enter Zip" name="zip" id="zip" th:field="*{zip}" >
                <br>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" value="Submit" class="registerbtn">Register</button>
            <!-- <input type="submit" value="Submit"> -->


        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        <a href="/home"> Go to Home</a>

    </form>
    </div>

</body>

</html>
