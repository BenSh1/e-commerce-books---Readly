<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: lightblue; /* Set the background color */
        }
    </style>
</head>

<body>



    <div class="container">
        <form action="/submit" method="post" th:object="${customer}">
        <h1>Log-in</h1>
        <label for="userName"><b>User: </b></label><br>
        <input type="text" placeholder="Enter User Name" name="userName" id="userName" th:field="*{userName}" required>
        <br>

        <label for="password"><b>Password: </b></label><br>
        <input type="password" placeholder="Enter Password" name="password" id="password" th:field="*{password}" required>
        <br>

        <button type="submit">Login</button>
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="password">Forgot <a href="#">password?</a></span>
        <!--
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        -->
        </form>
    </div>

</body>
